{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'semantic/semantic.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Document</title>
</head>
<body>
        <div class="ui inverted violet top fixed menu">
                <div class="item">
                  <img src="{% static 'image/download.jpeg' %}">
                </div>
                <a class="item" href="{% url 'main' %}"><font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        Principal 
                    </font></font></a>
                    {% if user.is_authenticated %}
                <a class="item" href="{% url 'post-list' %}"><font style="vertical-align: inherit;">
                    <font style="vertical-align: inherit;">
                        Perfil de
                        {{ user.username }} 
                    </font></font></a>
                    {% endif %}
                <div class="right menu">
                    {% if user.is_authenticated %}
                    <a class="item" href="{% url 'logout' %}"><font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Log-out
                        </font></font></a>
                    {% else %}
                    <a class="item" href="{% url 'create_user' %}"><font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Registre-se para realizar log-in
                        </font></font></a>
                    <a class="item" href="{% url 'login' %}"><font style="vertical-align: inherit;">
                        <font style="vertical-align: inherit;">
                            Log-in
                        </font></font></a>
                    {% endif %}
                </div>
              </div>
              
    <article class="ui stackable grid" style="margin-top: 40px">
        {% block content %}

        {% endblock %}
    </article>
    <div class="ui bottom fixed menu">
            Footer
    </div>
</body>
</html>
